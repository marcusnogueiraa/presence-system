{% extends "base.html" %}

{% block title %}Editar Aluno - {{ aluno['nome'] }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-pencil-square"></i> Editar Aluno: {{ aluno['nome'] }}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('editar_aluno', aluno_id=aluno['id']) }}">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="nome" class="form-label">Nome Completo*</label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       value="{{ aluno['nome'] }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="matricula" class="form-label">Matrícula*</label>
                                <input type="text" class="form-control" id="matricula" name="matricula"
                                       value="{{ aluno['matricula'] }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="rfid" class="form-label">Código RFID</label>
                                <input type="text" class="form-control" id="rfid" name="rfid"
                                       value="{{ aluno['rfid'] if aluno['rfid'] }}">
                                <div class="form-text">Opcional - para sistemas de presença automática</div>
                            </div>
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone" name="telefone"
                                       value="{{ aluno['telefone'] if aluno['telefone'] }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   value="{{ aluno['email'] if aluno['email'] }}">
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('detalhes_aluno', aluno_id=aluno['id']) }}" 
                               class="btn btn-secondary me-md-2">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
